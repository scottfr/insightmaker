	<p>Illustrates the use of the Insight Maker simulation engine. No dependencies on MxGraph or ExtJS are needed to run this. Try running the Insight Maker unit tests with the runTests() command in the console.</p>
	
	<p>Simulated time series for the Users stock from the blank model demo:</p>
	
		
    <table>
		<tr><th>Time</th><th>Users</th></tr>
		
	</table>
	
	<script>
		function isLocal(){
			return true; // Expose additional debugging and error messages
		}
	
	
		loadXML(blankGraphTemplate);
		var res = runModel(true);
		var userPrimitive = findName("Users");
		
		var table = document.getElementsByTagName("table")[0];
		
		for(var i = 0; i < res.periods; i++){
			
			var time = document.createElement("td");
			time.innerHTML = res.times[i];
			
			var users = document.createElement("td");
			users.innerHTML = res.value(userPrimitive)[i];
			

			var row = document.createElement("tr");
			row.appendChild(time);
			row.appendChild(users);
			table.appendChild(row);
		}
	</script>
